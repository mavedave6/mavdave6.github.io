<html>
<head>
  <title>Book Webpage</title>
</head>
<body>
  <h1>Book Information</h1>
  <div id="book-info"></div>
  <script>
    function getBookInfo() {
      // Create an XMLHttpRequest object
      var xhr = new XMLHttpRequest();
      // Set the callback function to handle the response
      xhr.onload = function() {
        // Parse the response as JSON
        var response = JSON.parse(xhr.responseText);
        // Get the book info div element
        var bookInfo = document.getElementById('book-info');
        // Set the inner HTML of the book info div to the book information
        bookInfo.innerHTML = '<h2>' + response.title + '</h2>' +
                             '<p>Author: ' + response.author + '</p>' +
                             '<p>Publisher: ' + response.publisher + '</p>';
      }
      // Set the request method and URL
      xhr.open('GET', '/book-info');
      // Send the request
      xhr.send();
    }
    // Call the getBookInfo function when the page loads
    getBookInfo();
  </script>
</body>
</html>
