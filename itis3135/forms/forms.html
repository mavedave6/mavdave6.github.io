    <h3 id="description">Survey to figure out how many dogs are owned by the average human
    </h3>
    <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">
        Name : <input id="name" type="text" required placeholder="Enter your name"/>
        </label>
        <label for="email" id="email-label">
        Email : <input id="email" type="email" required placeholder="Enter your email address"/>
        </label>
        <label for="number" id="number-label">
        Age : <input id="number" type="number" min="1" max="120" placeholder="Enter your age(years)"/>
        </label>
    </fieldset>
    <fieldset>
      <label id="yes/no-header" name="option">Do you own a dog?</label>
      <br>
      <label for="yes"><input id="yes" type="radio" name="option" class="inline" value="1" /> Yes</label>
        <label for="no"><input id="no" type="radio" name="option" class="inline" value="2" /> No</label>
        <br>
        <br>
      <label for="dropdown" id="dropdown-label">
        What species of dog do you have?
        <br>
      <select id="dropdown">
      <option value="">(select one)</option>
      <option value="1">German Shepard</option>
      <option value="2">Golden Retriever</option>
      <option value="3">Bulldog</option>
      <option value="4">chihuahua</option>
      <option value="5">I have more than one dog on this list</option>
      <option value="6">My dog is not on this list</option>
      </select>
      <br>
      <br>
      <label id="about-dogs-header" name="about-dogs">What best describes your dog?</label>
      <br>
      <label for="about-dogs" name="about-dogs" id="about-dogs-label">Smug
          <input id="Smug" type="checkbox"  name="about-dogs" class="inline" value="1" />

       <label for="about-dogs" name="about-dogs" id="about-dogs-label">Playful
          <input id="Playful" type="checkbox"  name="about-dogs" class="inline" value="2"/>
        </label>
        <br>
        <br>
        <label for="additional-comments"> Additional Comments:
          <br>
          <textarea id="additional-comments" name="additional-comments" rows="3" cols="30" placeholder="Where can I get more dogs..."></textarea>
        </label>

    </fieldset>
    <input type="submit" value="submit" id="submit"/>
    </form>
